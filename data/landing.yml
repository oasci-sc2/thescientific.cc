# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v2024.4.12
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "Scientific Computing Core"
  subtitle: Nurturing the next generation of **computational scientists** through mentorship, education, and innovation.

  # image:
  #   path: "images" # path to image under configured assets directory. default 'images'
  #   filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
  #   alt: "Lotus Docs Screenshot" # Optional but recommended
  #   boxShadow: true # default 'false' (excludes .svg images)
  #   rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Explore"
    url: "/docs/"
  cta2Button:
    icon: construction
    btnText: "Strategic Plan"
    url: "/docs/strategic-plan"

  info: "**Open Source** CC BY-SA-NC 4.0."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why collaborate with SC2?
  subtitle: |
    We aim to empower students and researchers with the computational tools, knowledge and support they need to conduct rigorous, reproducible, and impactful research.
    By partnering with SC2, you gain access to cutting-edge resources and a network of dedicated mentors who are passionate about nurturing the next generation of leaders in computational science.
